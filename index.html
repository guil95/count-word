<!DOCTYPE html>
<html>
<head>
  <title>Word Counter</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    h1 {
      margin-bottom: 30px;
      text-align: center;
      font-size: 3em;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    button {
      padding: 20px 40px;
      font-size: 1.5em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ddd;
    }
    #cleanBtn {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background-color: #ff6347;
      color: #fff;
      padding: 10px 20px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1 id="word"></h1>
  <div class="button-container">
    <button id="counter">Count</button>
    <span id="countDisplay"></span>
  </div>
  <button id="cleanBtn">Clean Local Storage</button>

  <script>
    // Retrieving the word from the URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const word = urlParams.get('word');
    document.getElementById('word').innerText = word;

    // Counter functionality
    let count = parseInt(localStorage.getItem(`${word}_count`)) || 0;
    const counterBtn = document.getElementById('counter');
    const countDisplay = document.getElementById('countDisplay');
    
    counterBtn.addEventListener('click', () => {
      count++;
      localStorage.setItem(`${word}_count`, count);
      countDisplay.innerText = `Count: ${count}`;
    });

    // Clean local storage functionality
    document.getElementById('cleanBtn').addEventListener('click', () => {
      localStorage.removeItem(`${word}_count`);
      count = 0;
      countDisplay.innerText = `Count: ${count}`;
    });

    // Display count if exists in local storage
    if (count > 0) {
      countDisplay.innerText = `Count: ${count}`;
    }
  </script>
</body>
</html>
